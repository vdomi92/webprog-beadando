<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Castle lamps</title>
  </head>
  <body>
    <div id="main_container">
      <div id="login_page"></div>
      <div id="game_container">
        <div id="timer">02:35</div>
        <div id="game_field_container">
          <table id="game_field">
            <tr>
              <td>1,1</td>
              <td>1,2</td>
              <td>1,3</td>
            </tr>
            <tr>
              <td>2,1</td>
              <td>2,2</td>
              <td>2,3</td>
            </tr>
            <tr>
              <td>3,1</td>
              <td>3,2</td>
              <td>3,3</td>
            </tr>
          </table>
        </div>
        <div id="saved_map_selector">
          <button class="map_control_button"><-</button>
          <div class="saved_map_preview"></div>
          <div class="saved_map_preview"></div>
          <div class="saved_map_preview"></div>
          <button class="map_control_button">-></button>
        </div>
        <div id="control_buttons">
          <button>Play</button>
          <button>Create</button>
          <button>Save</button>
        </div>
      </div>
      <div id="side_bar">
        <div id="scores">
          <ul>
            <li>High scores:</li>
            <li></li>
            <li></li>
          </ul>
        </div>
        <div id="saved_games"></div>
      </div>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
